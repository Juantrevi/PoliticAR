<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<br />
<div class="inner contact">
                <!-- Form Area -->
                <div class="contact-form">
                    
                    <a href="/app/index" class="">VOLVER</a>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        
                            <a class="nav-link " th:href="@{/app/partidoC}">Administrar Noticias</a>
                        
                        </div>
                    <h1>PARTIDOS</h1>
              <table class="table">
    <thead>
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Foto</th>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <th scope="col">ACCIONES</th>
            </div>
    <th scope="col">+info</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="partido : ${Partidos}">
        <td th:text="${partido.nombre}"></td>
        <td th:if="${partido.foto != null}"><img th:src="${'/Foto/partidos?id=' + partido.id}" alt=""></img></td>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
        <td><a th:href ="@{/app/eliminarP(id=__${partido.id}__)}" ><button class="btn btn-secondary">ELIMINAR</button></a></td></div>
        <td><a href="/app/politicos" ><button class="btn btn-secondary">+info</button></a></td>
        
        </tr>
    </tbody>
</table>
  
                </div><!-- <a th:href ="@{/modificar(id=__${noticia.id}__)}" ><button class="btn btn-secondary">Modificar</button></a> -->
            </div><!-- <a th:href ="@{/habilitar(id=__${noticia.id}__)}" > Habilitar </a>
 -->
            </html>
