<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><link rel="stylesheet" href="resources\static\css/styles.css"></head>
<br />
<div class="inner contact">
                <!-- Form Area -->
                <div class="contact-form">
                    <a href="/" class="">VOLVER</a>
                    <h1>INGRESAR INTEGRANTE</h1>
                    <form method="post" action="/registrarI" enctype="multipart/form-data">
                        <p th:if="${error != null}" th:text="${error}"></p>
                        <!-- Left Inputs -->
                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                            <!-- Name -->
                            <input type="text" name="nombre" class="form" placeholder="Nombre" th:value="${nombre}"/>
                            <!-- Email -->
                            <input type="file" name="archivo" class="form" th:value="${archivo}"/>
                            <!-- Subject -->
                            
                            <select class="" name="idPartido">
                            <option th:each="partido : ${Partido}" th:value="${partido.id}" th:text="${partido.nombre}"></option>>
                            </select>
                        </div><!-- End Left Inputs -->
                        <!-- Right Inputs -->
                        
                        <!-- Bottom Submit -->
                        <div class="relative fullwidth col-xs-12">
                            <!-- Send Button -->
                            <button type="submit" class="">ENVIAR</button> 
                        </div><!-- End Bottom Submit -->
                        <!-- Clear -->
                        <div class="clear"></div>
                    </form>
                    
                      
                    

                </div><!-- End Contact Form Area -->
            </div><!-- End Inner -->
            </html>
