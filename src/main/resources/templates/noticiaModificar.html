<!doctype html>
<html lang="es">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	<!-- FUENTES DE GOOGLE FONT -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
	<!-- ARCHIVOS CSS BOOTSTRAP 4 -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

	<!-- ARCHIVOS CSS PERSONALIZADOS -->
	<link type="text/css" rel="stylesheet" href="css/estilos.css">
	
	
</head>
<title>Modificar Noticia | PoliticArg</title>
<body id="principal" style="background-image:url(images/fondoadmin.jpg);">
	<div class="container">
		<div class="ro">
			<div class="col-12" style="height:10px;">
                
			</div>
		</div>
		
	</div>
	<div class="container mt-5 py-5 b-5" id="contenido">
		<div class="row ">
			<div class="col-6 img-fluid " style="background-image: url(images/obeliscoclaro.jpg); background-position: center center; ">
				
			</div>
			<div class="col-6">

				<div class="text-end">
					<img src="images/logoamarillo.png" width="220" alt="">
				</div>
                <h1 class="fw-bold text-center py-2">Administrador de Noticias</h1>
				<h2 class="fw-bold text-start py-5">Modificar Noticia</h2>
				<!-- LOGIN -->

				
				<form action="/actualizar" method="POST" enctype="multipart/form-data">
					<p th:if="${error != null}" th:text="${error}" style="color:red"></p> 

                    <input type="hidden"  class="form-control"  name="id" th:value="${noticia.id}"/>

					<div class="mb-4">
						<label for="titulo" class="form-label">Titulo</label>
						<input type="text" class="form-control" name="titulo" th:value="${noticia.titulo}"/>
					</div>
					<div class="mb-4">
						<div class="mb-4">
							<label for="copete" class="form-label">Copete</label>
							<input type="text" class="form-control" name="copete" th:value="${noticia.copete}" />
						</div>
					</div>
                    <div class="mb-4">
						<div class="mb-4">
							<label for="fuente" class="form-label">Fuente</label>
							<input type="text" class="form-control" name="fuente" spellcheck="true" th:value="${noticia.fuente}" />
						</div>
					</div>
                    
                    <label>Cuerpo</label>
                    <input type="text" class="form-control d-flex" name="cuerpo" style="height: 60px;" th:value="${noticia.cuerpo}">
                    
                    <div class="row justify-content-center">
                        <div class="col-6 text-center">
                    <label class="">Foto</label>
                    <input type="file" class="form-control " name="noticia.archivo" style="height:40px;"/>
                    </div>
                </div>
                    <label>Fecha</label>
                    <div class="fechaNacimiento">
                        <input type="date" class="form-control"  name="noticia.fecha">
                    </div>

					
					<div class="d-grid text-center pt-2">
						<button type="submit" class="bnt btn-primary btn-lg"> Modificar</button>
					</div>
                    
				</form>
                
			</div>
		</div>
	</div>


	<!-- ARCHIVOS BOOTSTRAP JAVASCRIPT -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
