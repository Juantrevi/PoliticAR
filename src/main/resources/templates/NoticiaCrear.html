<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>PoliticARG - CrearNoticia</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">PoliticARG</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Administrador</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <div>
      <div>
        <h1>Administrador de Noticias</h1>
        <h2></h2>
         <!-- <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5">Â¡Registrate!</a> -->
      </div>
    </div>
  </header>

  <section>
    <div>
      <div>

        <div>
          <div>
              <h2>Nueva Noticia</h2>
            
            <form action="/nuevaNoticia/crear" method="POST" enctype="multipart/form-data">
                
              <p th:if="${error != null}" th:text="${error}" style="color:red"></p> 
                
              <label>Titulo</label>
              <input type="text" class="form-control" name="titulo" th:value="${titulo}"/>
              <br>
              <label>Copete</label>
              <input type="text" class="form-control" name="copete" th:value="${copete}" />
              <br>
              <label>Fuente</label>
              <input type="text" class="form-control" name="fuente" th:value="${fuente}" />
              <br>    
              <label>Cuerpo</label>
              <br>
              <textarea type="text" class="form-control" name="cuerpo" th:value="${cuerpo}" rows="17" cols="115" ></textarea>
              <br>      
              <label>Foto</label>
              <input type="file" class="form-control" name="archivo"/>
              <br>
              <label>Fecha</label>
              <input type="date" class="form-control" name="fecha"> 

                  <!-- <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}"></option> -->
              </select>
                <br>
              
              
              <br/><button type="submit" class="btn btn-primary">Crear</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2022</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
